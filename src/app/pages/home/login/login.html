<!-- begin login -->
<div class="login login-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
    <div
      class="news-image"
      style="background-image: url(../assets/img/login-bg/login-bg-11.jpg)"
    ></div>
    <div class="news-caption">
      <h4 class="caption-title"><b> Ap</b>pendar</h4>
      <p>
        خوشبختی همیشه داشتنِ چیزی نیست. خوشبختی گاهی لذت عمیق از نداشته‌هاست!
        «یک نوع رهایی» که شبیه به هیچ چیز نیست؛ و گاهی ساده و غیرقابل تصور است.
      </p>
    </div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
    <!-- begin login-header -->
    <div class="login-header">
      <div class="brand">
        <span
          ><img
            src="../../../../assets/img/logo.png"
            style="width: 40px"
            alt=""
        /></span>
        Ap<b>pendar</b>
        <small>نرم افزار مدیریت سازمانی <b>اپندار</b></small>
      </div>
      <div class="icon">
        <i class="fa fa-sign-in-alt"></i>
      </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-content -->
    <div class="login-content">
      <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
        <div class="form-group m-b-15">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="ایمیل خود را وارد کنید..."
            required
          />
        </div>
        <div class="form-group m-b-15">
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="رمز عبور خود را وارد کنید..."
            required
          />
        </div>
        <div class="checkbox checkbox-css m-b-30">
          <input type="checkbox" id="remember_me_checkbox" value="" />
          <label for="remember_me_checkbox"> اطلاعات مرا به خاطر بسپار </label>
        </div>
        <div class="login-buttons">
          <button type="submit" class="btn btn-success btn-block btn-lg">
            ورود به پنل کاربری
          </button>
        </div>
        <div class="m-t-20 m-b-40 p-b-40 text-inverse">
          رمز عبور خود را فراموش کرده اید؟
          <a routerLink="/register/v3" class="text-success">اینجا</a> کلیک کن.
        </div>
        <hr />
        <p
          class="text-center text-grey-darker mb-0"
          style="font-family: Arial, Helvetica, sans-serif"
        >
          &copy; Appendar All Right Reserved 2021
        </p>
      </form>
    </div>
    <!-- end login-content -->
  </div>
  <!-- end right-container -->
</div>
<!-- end login -->
